services:
  # Main grin-to-s3 application
  grin-to-s3:
    build: .
    container_name: grin-to-s3-dev
    restart: unless-stopped
    
    # OAuth2 server port forwarding (configurable)
    ports:
      - "${GRIN_OAUTH_PORT:-58432}:${GRIN_OAUTH_PORT:-58432}"
    
    # Volume mounts for development
    volumes:
      # Application data and configuration
      - ./docker-data/data:/app/data
      - ./docker-data/output:/app/output
      - ./docker-data/logs:/app/logs
      - ./docker-data/staging:/app/staging
      
      # Development: Mount source code for live editing
      - ./src:/app/src
      - ./grin.py:/app/grin.py
      
      # Secure credential mounting (read-only client secrets)
      - ~/.config/grin-to-s3/client_secret.json:/app/secrets/client_secret.json:ro
      
      # Writable credential storage for token refresh
      - ./docker-data/credentials:/app/.config/grin-to-s3
    
    # Environment variables for development
    environment:
      # Application configuration
      - GRIN_CONFIG_DIR=/app/config
      - GRIN_DATA_DIR=/app/data
      - GRIN_OUTPUT_DIR=/app/output
      - GRIN_LOG_DIR=/app/logs
      - GRIN_STAGING_DIR=/app/staging
      
      # OAuth2 credential paths
      - GRIN_CLIENT_SECRET_FILE=/app/secrets/client_secret.json
      - GRIN_CREDENTIALS_DIR=/app/.config/grin-to-s3
      - GRIN_OAUTH_PORT=${GRIN_OAUTH_PORT:-58432}
      
      # Development settings
      - GRIN_RATE_LIMIT=5.0
      - GRIN_BURST_LIMIT=10
      - PYTHONPATH=/app/src
      
      # Enable debug logging
      - GRIN_LOG_LEVEL=DEBUG
    
    # Network configuration
    networks:
      - grin-dev-network
    
    # Override entrypoint for development - keep container running
    entrypoint: ["tail", "-f", "/dev/null"]
    
    # Wait for MinIO to be ready
    depends_on:
      - minio
    
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: grin-to-s3-minio-dev
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - grin-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket setup
  minio-setup:
    image: minio/mc:latest
    container_name: grin-to-s3-minio-setup
    networks:
      - grin-dev-network
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set minio http://minio:9000 minioadmin minioadmin123;
      mc mb minio/grin-raw --ignore-existing;
      mc mb minio/grin-meta --ignore-existing;
      mc mb minio/grin-full --ignore-existing;
      mc policy set public minio/grin-raw;
      mc policy set public minio/grin-meta;
      mc policy set public minio/grin-full;
      echo 'MinIO buckets created successfully';
      "

  # Optional: Redis for caching (if needed in future)
  # redis:
  #   image: redis:7-alpine
  #   container_name: grin-to-s3-redis-dev
  #   networks:
  #     - grin-dev-network
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis-data:/data

# Named volumes for development
volumes:
  minio-data:
    driver: local
  # redis-data:
  #   driver: local

# Network configuration
networks:
  grin-dev-network:
    driver: bridge