services:
  # Main grin-to-s3 application
  grin-to-s3:
    build: .
    container_name: grin-to-s3-dev
    restart: unless-stopped
    
    # OAuth2 server port forwarding (configurable)
    ports:
      - "${GRIN_OAUTH_PORT:-58432}:${GRIN_OAUTH_PORT:-58432}"
    
    # Volume mounts for development
    volumes:
      # Application data and configuration
      - ./docker-data/data:/app/data
      - ./docker-data/output:/app/output
      - ./docker-data/logs:/app/logs
      - ./docker-data/staging:/app/staging
      
      # Development: Mount source code for live editing
      - ./src:/app/src
      - ./grin.py:/app/grin.py
      - ./docs:/app/docs
      
      # Secure credential mounting (read-only client secrets)
      - ~/.config/grin-to-s3/client_secret.json:/app/secrets/client_secret.json:ro
      - ~/.config/grin-to-s3/gpg_passphrase.asc:/app/.config/grin-to-s3/gpg_passphrase.asc:ro
      - ~/.config/grin-to-s3/r2_credentials.json:/app/.config/grin-to-s3/r2_credentials.json:ro
      
      # Writable credential storage for token refresh
      - ./docker-data/credentials:/app/.config/grin-to-s3
      
      # GPG keyring for archive decryption (read-only source)
      - ~/.gnupg:/app/.gnupg-readonly:ro
    
    # Environment variables for development
    environment:
      # Application configuration
      - GRIN_CONFIG_DIR=/app/config
      - GRIN_DATA_DIR=/app/data
      - GRIN_OUTPUT_DIR=/app/output
      - GRIN_LOG_DIR=/app/logs
      - GRIN_STAGING_DIR=/app/staging
      
      # OAuth2 credential paths
      - GRIN_CLIENT_SECRET_FILE=/app/secrets/client_secret.json
      - GRIN_CREDENTIALS_DIR=/app/.config/grin-to-s3
      - GRIN_OAUTH_PORT=${GRIN_OAUTH_PORT:-58432}
      
      # Development settings
      - GRIN_RATE_LIMIT=5.0
      - PYTHONPATH=/app/src
      
      # Enable debug logging
      - GRIN_LOG_LEVEL=DEBUG
    
    # Network configuration
    networks:
      - grin-dev-network
    
    # Override entrypoint for development - keep container running
    entrypoint: ["tail", "-f", "/dev/null"]
    
    # Resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # MinIO for local S3-compatible storage (optional - use with --profile minio)
  minio:
    image: minio/minio:latest
    container_name: grin-to-s3-minio-dev
    profiles: ["minio"]
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - grin-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket setup (optional - use with --profile minio)
  minio-setup:
    image: minio/mc:latest
    container_name: grin-to-s3-minio-setup
    profiles: ["minio"]
    networks:
      - grin-dev-network
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'MinIO healthcheck passed, server should be ready';
      echo 'Attempting to set up MinIO alias...';
      mc alias set minio http://minio:9000 minioadmin minioadmin123 || {
        echo 'Failed to set MinIO alias, debugging...';
        echo 'Testing network connectivity...';
        nc -z minio 9000 && echo 'Port 9000 reachable' || echo 'Port 9000 unreachable';
        exit 1;
      };
      echo 'MinIO alias set successfully, creating buckets...';
      mc mb minio/grin-raw --ignore-existing;
      mc mb minio/grin-meta --ignore-existing;
      mc mb minio/grin-full --ignore-existing;
      echo 'Setting bucket policies...';
      mc anonymous set public minio/grin-raw;
      mc anonymous set public minio/grin-meta;
      mc anonymous set public minio/grin-full;
      echo 'Verifying buckets exist...';
      mc ls minio/grin-raw >/dev/null;
      mc ls minio/grin-meta >/dev/null;
      mc ls minio/grin-full >/dev/null;
      echo 'âœ… MinIO buckets created and verified successfully';
      "

# Named volumes for development
volumes:
  minio-data:
    driver: local

# Network configuration
networks:
  grin-dev-network:
    driver: bridge
