# MinIO Local Development Environment for GRIN-to-S3 Storage Testing
#
# Purpose:
# - Provides S3-compatible storage for local GRIN-to-S3 development and testing
# - Allows testing storage abstraction without cloud credentials
# - Simulates production S3/R2 behavior in a local environment
# - Used for developing and debugging storage operations before deployment
#
# Usage:
# docker-compose -f docker-compose.minio.yml up -d    # Start MinIO
# docker-compose -f docker-compose.minio.yml down     # Stop MinIO
#
# Access:
# API: http://localhost:9000
# Console: http://localhost:9001 (minioadmin/minioadmin123)
#
# GRIN-to-S3 Integration:
# python grin.py sync-pipeline --run-name test --storage minio
# python grin.py sync-catchup BARCODE --storage minio

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: grin-to-s3-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - grin-to-s3-minio-data:/data
    networks:
      - grin-to-s3-minio-network


volumes:
  grin-to-s3-minio-data:

networks:
  grin-to-s3-minio-network:
    driver: bridge