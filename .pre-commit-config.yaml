repos:
  - repo: local
    hooks:
      - id: ruff-format-and-check
        name: ruff format and check
        entry: sh -c "uv run ruff format . && uv run ruff check --fix ."
        language: system
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy type checking
        entry: uv run mypy src/grin_transfer/ --explicit-package-bases
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: uv run python -m pytest src/tests/ -v --tb=short -n auto
        language: system
        pass_filenames: false
        always_run: true
