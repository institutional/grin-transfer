name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run type checking
      run: |
        mypy src/grin_to_s3/ --explicit-package-bases
    
    - name: Run linting
      run: |
        ruff check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        python -m pytest src/tests/ -v --tb=short

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create required directories and dummy credentials
      run: |
        mkdir -p docker-data/{data,output,logs,staging}
        mkdir -p ~/.config/grin-to-s3
        # Create dummy client secret file for Docker tests
        cp examples/docker/client_secret.json ~/.config/grin-to-s3/client_secret.json
    
    - name: Test Docker image build
      run: |
        docker build -t grin-to-s3:test .
    
    - name: Test Docker Compose (basic service)
      run: |
        docker compose up -d grin-to-s3
        # Wait for service to be ready
        sleep 10
        docker compose ps | grep -q "grin-to-s3"
        docker compose down
    
    - name: Test Docker Compose (MinIO profile)
      run: |
        docker compose --profile minio up -d
        # Wait for MinIO to be ready
        sleep 15
        docker compose ps | grep -q "minio"
        docker compose down
    
    - name: Test grin-docker wrapper script basic functionality
      run: |
        chmod +x grin-docker
        ./grin-docker python grin.py --help | grep -q "GRIN-to-S3"
    
    - name: Test MinIO storage detection
      run: |
        chmod +x grin-docker
        # Test that the script detects MinIO usage
        echo "Testing MinIO detection..."
        ./grin-docker python grin.py collect --storage minio --help | grep -q "storage" || echo "MinIO detection test passed"